<html>

<head>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <title>Genuine Human Interaction</title>
  <style>
    body {
      margin: 20px;
    }
    body,
    input,
    select {
      font: 13px 'Helvetica Neue', sans-serif;
    }
    input.text {
      display: block;
      float: left;
      width: 75%;
    }
    input,
    select {
      border: 1px solid #ccc;
      padding: 3px;
      background-color: #eee;
    }
    input[type="submit"] {
      padding: 3px 7px;
    }
    input.word {
      display: block;
      float: right;
      width: 22%;
      background-color: #fff;
      border: none;
    }
    select {
      margin-right: 10px;
    }
    div.line {
      margin: 10px 0px;
      overflow: auto;
    }
    #wrap {
      max-width: 600px;
      margin: auto;
    }
    #status {
      width: 100%;
    }
    video,
    #out-img {
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <h1>Genuine Human Interaction</h1>
    <p>Write three lines to create a personalized video message.</p>

    <div id="container"></div>
  </div>

  <script src="static/js/bundle.js"></script>
</body>

</html>
